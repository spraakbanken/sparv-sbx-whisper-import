id: sbx-swe-speech2text-transformers-kb_whisper_mp3
parent: kb_whisper-parent
short_description:
  swe: Transkription av ljudfil (mp3) till text med transformers och KB-Whisper för svenska
  eng: Transcribing audio file (mp3) to text by transformers and KB-Whisper for Swedish
example_output: |-
  ```xml
  <?xml version='1.0' encoding='utf-8'?>
  <text model_size="tiny" model_verbosity="standard" source_filename="example.mp3">
    <utterance end="6.0" start="0.0">Världsförklaring</utterance>
  </text>
  ```
sparv_processor: sbx_whisper_import:parse_mp3
